<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Confirmation</title>
    <link rel="stylesheet" href="output_form_css.css">
</head>

<body>
    <div class="container">
        <h1>College Name</h1>
        <h2>Admission Confirmation</h2>
        <p>Congratulations! You are now officially enrolled in our college.</p>
        <h3>Student Information</h3>
        <div class="form-group">
            <label for="studentName">Name:</label>
            <span id="studentName">John Doe</span>
        </div>
        <div class="form-group">
            <label for="course">Course Selected:</label>
            <span id="course">B.Sc. in Computer Science</span>
        </div>
        <div class="form-group">
            <label for="subjects">Subjects:</label>
            <span id="subjects">Computer Science, Mathematics, Physics</span>
        </div>
        <div class="form-group">
            <label for="rollNumber">Roll Number:</label>
            <span id="rollNumber">2024001</span>
        </div>
        <div class="form-group">
            <label for="admissionDate">Admission Date:</label>
            <span id="admissionDate">March 19, 2024</span>
        </div>
        <p>Welcome to our college!</p>
        <button id="downloadBtn">Download as PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="output_form_script.js"></script>
</body>

</html>
